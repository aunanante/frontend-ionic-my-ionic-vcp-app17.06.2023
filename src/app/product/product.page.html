<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Categories</ion-title>
        <ion-list>
          <ion-item *ngFor="let category of categories" (click)="searchProductBycategory(category.id)">
            {{category.categoryName}}
          </ion-item>

        </ion-list>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">

          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>product {{commerce_id}} {{commerceName}} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="tertiary">
      Tap the button in the toolbar to open the menu.

      <ion-grid>
        <div>
          <ion-row>
            <ion-col size="6" *ngFor="let product of products;  let i = index; ">

                <ion-card-header>
                  <!-- <ion-card-title>Card Title</ion-card-title> -->

                </ion-card-header>

                  {{product.description}}

              </ion-card>
            </ion-col>
          </ion-row>
        </div>
