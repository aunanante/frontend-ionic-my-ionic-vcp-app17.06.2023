<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      <div id="container">
        <strong>Villes</strong>
      </div>
    </ion-title>
  </ion-toolbar>
  <ion-searchbar color="primary" [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
    <ion-searchbar color="primary" [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-header>
  
  <ion-list [inset]="true">
    <ion-item *ngFor="let ville of filteredVilles" button color="light" (click)="navigateToCommerceList(ville)">
      {{ville.villeName}}
    </ion-item>
  </ion-list>
  <!-- <ion-list  lines="none" [inset]="true">
    <ion-item *ngFor="let ville of filteredVilles" button color="light">
      {{ville.villeName}}
    </ion-item>
  </ion-list> -->
</ion-content>
